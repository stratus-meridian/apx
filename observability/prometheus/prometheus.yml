global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          environment: 'dev'
          service: 'otel-collector'

  # Router metrics (Prometheus endpoint)
  - job_name: 'router'
    static_configs:
      - targets: ['router:8081']
        labels:
          environment: 'dev'
          service: 'router'
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          environment: 'dev'
          service: 'prometheus'
