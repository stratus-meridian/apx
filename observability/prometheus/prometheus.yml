global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          environment: 'dev'
          service: 'otel-collector'

  # Router service (if it exposes Prometheus metrics)
  - job_name: 'router'
    static_configs:
      - targets: ['router:8081']
        labels:
          environment: 'dev'
          service: 'router'

  # Redis exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          environment: 'dev'
          service: 'redis'
