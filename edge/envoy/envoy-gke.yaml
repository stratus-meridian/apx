# Envoy Configuration for APX Edge Gateway - GKE Deployment
# Simplified for internal GKE communication (HTTP, no TLS)

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: edge_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: edge
                codec_type: AUTO

                # Generate request ID if not present
                request_id_extension:
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.request_id.uuid.v3.UuidRequestIdConfig
                    use_request_id_for_trace_sampling: true

                # Access logging
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          request_id: "%REQ(X-REQUEST-ID)%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          protocol: "%PROTOCOL%"
                          response_code: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          bytes_sent: "%BYTES_SENT%"
                          bytes_received: "%BYTES_RECEIVED%"
                          user_agent: "%REQ(USER-AGENT)%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          response_flags: "%RESPONSE_FLAGS%"
                          severity: "INFO"

                # Route configuration
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        # Health check endpoint
                        - match:
                            prefix: "/healthz"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status":"ok","service":"apx-edge-gke"}'

                        # Legacy health endpoint
                        - match:
                            prefix: "/health"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status":"ok","service":"apx-edge-gke"}'

                        # All other traffic to router
                        - match:
                            prefix: "/"
                          route:
                            cluster: router_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: "5xx,connect-failure,refused-stream"
                              num_retries: 2
                              per_try_timeout: 10s

                      # CORS
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: {}
                              regex: ".*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                        allow_headers: "authorization,content-type,x-request-id,x-api-key,x-tenant-id"
                        expose_headers: "x-request-id,x-trace-id"
                        max_age: "86400"

                # HTTP filters chain
                http_filters:
                  # 1. CORS filter
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  # 2. Router (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Router service (GKE internal)
    - name: router_cluster
      type: STRICT_DNS  # Use STRICT_DNS for K8s service discovery
      dns_lookup_family: V4_ONLY
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: router_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # GKE internal service: apx-router.apx.svc.cluster.local
                      address: apx-router.apx.svc.cluster.local
                      port_value: 8081
      # HTTP (no TLS) for internal GKE communication
      health_checks:
        - timeout: 2s
          interval: 10s
          healthy_threshold: 2
          unhealthy_threshold: 3
          http_health_check:
            path: "/health"
            expected_statuses:
              - start: 200
                end: 299

# Runtime configuration
layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000
