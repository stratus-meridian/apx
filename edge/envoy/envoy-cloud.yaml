# Envoy Configuration for APX Edge Gateway - Cloud Run Deployment
# Ultra-thin edge: TLS termination, correlation IDs, request routing to Cloud Run Router

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: edge_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: edge
                codec_type: AUTO

                # Generate request ID if not present
                request_id_extension:
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.request_id.uuid.v3.UuidRequestIdConfig
                    use_request_id_for_trace_sampling: true

                # Access logging - Cloud Logging via stdout
                access_log:
                  - name: envoy.access_loggers.stdout
                    filter:
                      # Sample 1% of success requests, log all errors
                      or_filter:
                        filters:
                          - status_code_filter:
                              comparison:
                                op: GE
                                value:
                                  default_value: 400
                                  runtime_key: access_log.error_threshold
                          - runtime_filter:
                              runtime_key: access_log.sample_rate
                              percent_sampled:
                                numerator: 1
                                denominator: HUNDRED
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          request_id: "%REQ(X-REQUEST-ID)%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          protocol: "%PROTOCOL%"
                          response_code: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          bytes_sent: "%BYTES_SENT%"
                          bytes_received: "%BYTES_RECEIVED%"
                          user_agent: "%REQ(USER-AGENT)%"
                          x_forwarded_for: "%REQ(X-FORWARDED-FOR)%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          response_flags: "%RESPONSE_FLAGS%"
                          severity: "INFO"

                # Route configuration
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        # Health check endpoint (for Cloud Run)
                        - match:
                            prefix: "/healthz"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status":"ok","service":"apx-edge"}'

                        # Legacy health endpoint
                        - match:
                            prefix: "/health"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status":"ok","service":"apx-edge"}'

                        # All other traffic to router
                        - match:
                            prefix: "/"
                          route:
                            cluster: router_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: "5xx,connect-failure,refused-stream"
                              num_retries: 2
                              per_try_timeout: 10s

                      # CORS
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: {}
                              regex: ".*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                        allow_headers: "authorization,content-type,x-request-id,x-api-key,x-tenant-id"
                        expose_headers: "x-request-id,x-trace-id"
                        max_age: "86400"

                # HTTP filters chain
                http_filters:
                  # 1. CORS filter
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  # 2. Router (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Router service (Cloud Run)
    - name: router_cluster
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: router_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # Environment variable for router URL (injected at runtime)
                      # Format: router-service-hash-uc.a.run.app
                      address: ${ROUTER_HOST}
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: ${ROUTER_HOST}
      health_checks:
        - timeout: 2s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 2
          http_health_check:
            path: "/health"
            host: ${ROUTER_HOST}
          transport_socket_match_criteria:
            useMTLS: true

# Cloud Trace configuration
tracing:
  http:
    name: envoy.tracers.opentelemetry
    typed_config:
      "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
      grpc_service:
        google_grpc:
          target_uri: cloudtrace.googleapis.com:443
          stat_prefix: oc_cloud_trace
          channel_credentials:
            ssl_credentials: {}
          call_credentials:
            - google_compute_engine: {}
        timeout: 0.5s
      service_name: apx-edge

# Runtime configuration
layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000
        # Access log sampling rate (1%)
        access_log.sample_rate: 1
        access_log.error_threshold: 400
