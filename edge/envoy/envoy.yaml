# Envoy Configuration for APX Edge Gateway
# Ultra-thin edge: TLS termination, JWT fast-path, coarse rate limiting, correlation IDs

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    - name: edge_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: edge
                codec_type: AUTO

                # Generate request ID if not present
                request_id_extension:
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.request_id.uuid.v3.UuidRequestIdConfig
                    use_request_id_for_trace_sampling: true

                # Access logging
                access_log:
                  - name: envoy.access_loggers.stdout
                    filter:
                      # Sample 1% of success requests, log all errors
                      or_filter:
                        filters:
                          - status_code_filter:
                              comparison:
                                op: GE
                                value:
                                  default_value: 400
                                  runtime_key: access_log.error_threshold
                          - runtime_filter:
                              runtime_key: access_log.sample_rate
                              percent_sampled:
                                numerator: 1
                                denominator: HUNDRED
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          timestamp: "%START_TIME%"
                          request_id: "%REQ(X-REQUEST-ID)%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          protocol: "%PROTOCOL%"
                          response_code: "%RESPONSE_CODE%"
                          duration_ms: "%DURATION%"
                          bytes_sent: "%BYTES_SENT%"
                          bytes_received: "%BYTES_RECEIVED%"
                          user_agent: "%REQ(USER-AGENT)%"
                          x_forwarded_for: "%REQ(X-FORWARDED-FOR)%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          response_flags: "%RESPONSE_FLAGS%"

                # Route configuration
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/health"
                          direct_response:
                            status: 200
                            body:
                              inline_string: '{"status":"ok","service":"apx-edge"}'

                        - match:
                            prefix: "/"
                          route:
                            cluster: router_cluster
                            timeout: 30s
                            retry_policy:
                              retry_on: "5xx,connect-failure"
                              num_retries: 2
                              per_try_timeout: 10s

                      # Coarse rate limiting at edge (per-IP)
                      rate_limits:
                        - actions:
                            - remote_address: {}

                      # CORS (can be overridden by WASM filter)
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: {}
                              regex: ".*"
                        allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                        allow_headers: "authorization,content-type,x-request-id,x-api-key"
                        max_age: "86400"

                # HTTP filters chain
                http_filters:
                  # 1. JWT Authentication (fast path)
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        default_provider:
                          issuer: "https://auth.example.com"
                          audiences:
                            - "apx-api"
                          remote_jwks:
                            http_uri:
                              uri: "https://auth.example.com/.well-known/jwks.json"
                              cluster: jwks_cluster
                              timeout: 5s
                            cache_duration:
                              seconds: 3600
                          forward: true
                          forward_payload_header: "x-jwt-payload"
                      rules:
                        - match:
                            prefix: "/v1"
                          requires:
                            provider_name: "default_provider"
                        - match:
                            prefix: "/health"

                  # 2. Coarse rate limiting (per-IP, per-second)
                  - name: envoy.filters.http.ratelimit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
                      domain: apx-edge
                      failure_mode_deny: false
                      timeout: 0.1s
                      rate_limit_service:
                        grpc_service:
                          envoy_grpc:
                            cluster_name: ratelimit_cluster
                        transport_api_version: V3

                  # 3. WASM filters placeholder (micro-transforms only)
                  # Uncomment when WASM modules are ready
                  # - name: envoy.filters.http.wasm
                  #   typed_config:
                  #     "@type": type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
                  #     config:
                  #       name: "tenant_extractor"
                  #       root_id: "tenant_extractor"
                  #       vm_config:
                  #         runtime: "envoy.wasm.runtime.v8"
                  #         code:
                  #           local:
                  #             filename: "/etc/envoy/wasm/tenant_extractor.wasm"

                  # 4. CORS filter
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors

                  # 5. Router (must be last)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Router service (Go)
    - name: router_cluster
      type: STRICT_DNS
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: router_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: router
                      port_value: 8081
      health_checks:
        - timeout: 1s
          interval: 5s
          unhealthy_threshold: 2
          healthy_threshold: 2
          http_health_check:
            path: "/health"

    # JWKS cluster
    - name: jwks_cluster
      type: STRICT_DNS
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: jwks_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth.example.com
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: auth.example.com

    # Rate limit service cluster
    - name: ratelimit_cluster
      type: STRICT_DNS
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: ratelimit_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ratelimit
                      port_value: 8081
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}

# Tracing configuration (OpenTelemetry)
tracing:
  http:
    name: envoy.tracers.opentelemetry
    typed_config:
      "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
      grpc_service:
        envoy_grpc:
          cluster_name: otel_collector
        timeout: 0.25s
      service_name: apx-edge

# Cluster for OTEL collector
layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000
